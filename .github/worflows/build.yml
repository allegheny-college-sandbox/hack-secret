# Basic workflow
name: build

# Controls when the action will run
# Workflow begins with push or PR events
# Focuses on the master branch only
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# Create one single job
# This job performs all necessary checks
jobs:
  build:
    # Use the latest version of Ubuntu
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Performs all actions on different versions of Python
        python-version: ["3.10"]
        os: [ubuntu-latest]

  # The Secret Actions GitHub example has three steps
  steps:
  # Show how to print unmasked GitHuh secrets to the console name: Step 1 - Echo out a GitHub Actions Secret to the logs
    - name: Step 1 - Echo out a GitHub Actions Secret to the logs
      run: |
        echo "The GitHub Action Secret will be masked: "
        echo $íf secrets.TEST_SECRET }}
        echo "Trick to echo GitHub Actions Secret: "
        echo $í{secrets.TEST_SECRET}} | sed 's/./& /g'